name: Deploy Jekyll site to Pages

on:
  # Runs on pushes targeting the default branch
  push:
    branches: ["main"]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: write
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # Build job
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set Permissions
      run: |
        sudo chown -R $USER .
        sudo chmod -R 777 .
    - name: Add front matter to markdown files (for Jekyll to notice)
      run: |
        for f in $(find . -type f -name "*.md" ! -name "README.md"); do
          sed -i '1s/^/---\n/' $f
        done
    - name: Install Dependencies
      run: |
        sudo apt-get install -y ruby-full build-essential zlib1g-dev
        sudo gem install bundler
        sudo bundle install

    - name: Build with Jekyll
      uses: docker://jekyll/builder:latest
      with:
        entrypoint: jekyll
        args: build --config _config.yml --source ./ --destination ./_site --incremental
        
    - name: Upload artifact
      uses: actions/upload-artifact@v2
      with:
        name: site
        path: _site
        
    - name: Commit changes
      run: |
        git config --global user.email "protitom@gmail.com"
        git config --global user.name "tpkowastaken"
        git add _site
        git commit -m "Build Jekyll site"
        git push https://${{ secrets.TOKEN }}@github.com/tpkowastaken/test-jekyll.github.io.git HEAD:main
    - name: Upload artifact
        # Automatically uploads an artifact from the './_site' directory by default
      uses: actions/upload-pages-artifact@v1

  # Deployment job
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v2







