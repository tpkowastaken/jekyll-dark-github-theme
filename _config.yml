source              : .
destination         : ./_site

# Handling Reading
include             : ["*.md","*.markdown"]
encoding            : "utf-8"
markdown_ext        : "markdown,mkdown,mkdn,mkd,md"

# Conversion
#markdown: kramdown

plugins:
	- jekyll-toc
	
# TOC Settings
toc:
 min_level: 1
 max_level: 3
 list_class: toc
 list_class: toc__list
 sublist_class: toc__sublist

